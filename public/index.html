<!DOCTYPE html>
<html>

<head>
    <title>Join</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 id="title">Welcome to Realtime Quiz </h1>
    <form action="/player/">
        <div class="form-field">
            <label id="label">Full Name</label>
            <input id="name" type="text" name="name" autofocus />
        </div>
        <div class="form-field">
            <label id="label">NIM</label>
            <input id="nim" type="number" name="nim" />
        </div>
        <br>
        <div class="form-field">
            <label id="label">Quiz Pin</label>
            <input id="pin" type="number" name="pin" />
        </div>
        <br>
        <div class="form-field">
            <button id="joinButton">Join Quiz</button>
        </div>
    </form>
    <br />
</body>

</html>
