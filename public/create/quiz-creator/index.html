<!DOCTYPE html>
<html>

<head>
    <title>Creator</title>
    <link rel="stylesheet" href="../../css/quizCreator.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body onload="setBGColor()">

    <div class="field">
        <button onclick='cancelQuiz()'>â®œ Cancel</button>
    </div>
    <h1 id="title">Quiz Creator Studio</h1>
    <input id="name" type="text" name="name" placeholder="Quiz Name" autofocus />

    <br>
    <br>
    <div id="allQuestions">
        <div id="question-field">
            <div class="field">
                <label>Question 1 </label>
                <textarea class="question" id="q1" rows="4" cols="700"></textarea>
            </div>
            <div class="field">
                <label>Answer 1 </label>
                <input id="1a1" type="text" autofocus />
            </div>
            <div class="field">
                <label>Answer 2 </label>
                <input id="1a2" type="text" autofocus />

            </div>
            <div class="field">
                <label>Answer 3 </label>
                <input id="1a3" type="text" autofocus />
            </div>
            <div class="field">
                <label>Answer 4 </label>
                <input id="1a4" type="text" autofocus />
            </div>
            <br>
            <div class="field">
                <label>Correct Answer (1-4) </label>
                <input class="correct" id="correct1" min="1" max="4" type="number" autofocus />
            </div>
        </div>
    </div>
    <br>
    <div style="text-align: right;">
        <div class="field">

            <button onclick="addQuestion()">+ Add another question</button>
        </div>

        <div class="field">
            <button onclick="updateDatabase()">Save Quiz</button>
        </div>
    </div>

    <br>

    <script src="../../socket.io/socket.io.js"></script>
    <script src="../../js/quizCreator.js"></script>
</body>

</html>
